    function importData() {
      try {
        const btn = document.getElementById('importBtn');
        btn.disabled = true;
        btn.textContent = 'â³ Importiere...';

        // Speichere im LocalStorage
        localStorage.setItem('cashflow-expenses', JSON.stringify(BACKUP_DATA.expenses));

        document.getElementById('result').innerHTML = `
          <div class="status success">
            <strong>âœ… Erfolg!</strong><br>
            ${BACKUP_DATA.expenses.length} Ausgaben wurden erfolgreich importiert!<br>
            <small>Laden Sie die Cashflow Tracker App neu, um die Daten zu sehen.</small>
          </div>
        `;

        btn.textContent = 'âœ“ Importiert';
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'ğŸ“¥ Daten importieren';
        }, 3000);
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <div class="status error">
            <strong>âŒ Fehler!</strong><br>
            ${error.message}
          </div>
        `;
        btn.disabled = false;
        btn.textContent = 'ğŸ“¥ Daten importieren';
      }
    }

    function viewData() {
      const data = localStorage.getItem('cashflow-expenses');
      if (data) {
        const expenses = JSON.parse(data);
        document.getElementById('result').innerHTML = `
          <div class="status info">
            <strong>ğŸ’¾ Aktuell gespeicherte Daten:</strong><br>
            ${expenses.length} Ausgaben im LocalStorage<br>
            <small>Gesamtsumme: â‚¬${expenses.reduce((sum, e) => sum + e.amount, 0).toFixed(2)}</small>
          </div>
        `;
      } else {
        document.getElementById('result').innerHTML = `
          <div class="status info">
            <strong>â„¹ï¸ Keine Daten gefunden</strong><br>
            LocalStorage ist leer.
          </div>
        `;
      }
    }

    function clearData() {
      if (confirm('Wirklich ALLE Daten lÃ¶schen?')) {
        localStorage.removeItem('cashflow-expenses');
        localStorage.removeItem('cashflow-financial-data');
        document.getElementById('result').innerHTML = `
          <div class="status success">
            <strong>ğŸ—‘ï¸ GelÃ¶scht!</strong><br>
            Alle Daten wurden aus dem LocalStorage entfernt.
          </div>
        `;
      }
    }
